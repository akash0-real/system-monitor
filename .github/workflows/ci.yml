name: Monitor Zsh CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zsh-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh jq

      - name: Zsh syntax check
        run: |
          zsh -n analyse.sh

      - name: Make script executable
        run: |
          chmod +x analyse.sh

      - name: Run monitor script
        run: |
          zsh analyse.sh

      - name: Validate JSON output
        run: |
          if [ -f data/metrics.json ]; then
            jq . data/metrics.json > /dev/null
          fi

