name: Monitor Bash CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bash-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

     # - name: Install dependencies
     #   run: |
     #     sudo apt-get update
     #     sudo apt-get install -y shellcheck jq

      - name: Bash syntax check
        run: |
          bash -n analyse.sh

      - name: ShellCheck analyse.sh
        run: |
          shellcheck analyse.sh

      - name: Make script executable
        run: |
          chmod +x analyse.sh

      - name: Run monitor script
        run: |
          ./analyse.sh

      - name: Validate JSON output
        run: |
          if [ -f data/metrics.json ]; then
            jq . data/metrics.json > /dev/null
          fi

