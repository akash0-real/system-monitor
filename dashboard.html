<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap');

        :root {
            --bg: #050505;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --cpu: #ff3d71;
            --mem: #00d1ff;
            --disk: #00ff9f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #fff;
            padding: 30px;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1a1a1a, #050505);
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; }

        /* --- TOP 3 SQUARES --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }

        .label { font-size: 0.7rem; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 10px; }
        .value { font-size: 4rem; font-weight: 800; line-height: 1; margin-bottom: 10px; }

        .cpu-text { color: var(--cpu); text-shadow: 0 0 20px rgba(255, 61, 113, 0.2); }
        .mem-text { color: var(--mem); text-shadow: 0 0 20px rgba(0, 209, 255, 0.2); }
        .disk-text { color: var(--disk); text-shadow: 0 0 20px rgba(0, 255, 159, 0.2); }

        /* --- BOTTOM ANALYTICS --- */
        .bottom-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
        }

        .chart-header { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .chart-header span { font-size: 0.8rem; font-weight: 600; color: #888; text-transform: uppercase; }

        .ring-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px 0;
        }

        .ring-box { position: relative; width: 220px; height: 220px; }
        
        /* Stats in the middle of rings */
        .ring-center { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center;
        }
        .ring-center div { font-size: 1.2rem; font-weight: 800; line-height: 1.2; }

        .sync-btn {
            background: #fff; color: #000; border: none; padding: 8px 16px;
            border-radius: 12px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
        }

        .log-list { margin-top: 15px; font-size: 0.75rem; color: #555; width: 100%; }
        .log-item { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.02); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h1>System Monitor</h1>
            <button class="sync-btn" onclick="loadData()">FORCE SYNC</button>
        </div>

        <div class="metrics-grid">
            <div class="card">
                <span class="label">CPU</span>
                <div class="value cpu-text" id="cpu-val">--</div>
            </div>
            <div class="card">
                <span class="label">Memory</span>
                <div class="value mem-text" id="mem-val">--</div>
            </div>
            <div class="card">
                <span class="label">Disk</span>
                <div class="value disk-text" id="disk-val">--</div>
            </div>
        </div>

        <div class="bottom-row">
            <div class="panel">
                <div class="chart-header"><span>Resource History (15m)</span></div>
                <div style="height: 320px;">
                    <canvas id="compChart"></canvas>
                </div>
            </div>

            <div class="panel">
                <div class="chart-header"><span>Total Usage</span></div>
                <div class="ring-container">
                    <div class="ring-box">
                        <canvas id="multiRingChart"></canvas>
                        <div class="ring-center">
                            <div class="cpu-text" id="ring-cpu">--</div>
                            <div class="mem-text" id="ring-mem" style="font-size: 0.9rem;">--</div>
                            <div class="disk-text" id="ring-disk" style="font-size: 0.7rem;">--</div>
                        </div>
                    </div>
                    <div class="log-list" id="logs-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let compChart, multiRingChart;

        async function loadData() {
            try {
                const mRes = await fetch('data/metrics.json');
                if(mRes.ok) {
                    const m = await mRes.json();
                    document.getElementById('cpu-val').innerText = m.cpu.value + '%';
                    document.getElementById('mem-val').innerText = m.memory.value + '%';
                    document.getElementById('disk-val').innerText = m.disk.value + '%';
                    
                    document.getElementById('ring-cpu').innerText = m.cpu.value + '%';
                    document.getElementById('ring-mem').innerText = m.memory.value + '%';
                    document.getElementById('ring-disk').innerText = m.disk.value + '%';
                    
                    updateMultiRing(m.cpu.value, m.memory.value, m.disk.value);
                }

                const cRes = await fetch('data/metric.csv');
                if(cRes.ok) {
                    const csv = await cRes.text();
                    updateComparison(csv);
                }

                const lRes = await fetch('data/alert.log');
                if(lRes.ok) {
                    const logs = await lRes.text();
                    const items = logs.trim().split('\n').slice(-3).reverse();
                    document.getElementById('logs-list').innerHTML = items.map(i => `<div class="log-item">${i}</div>`).join('');
                }
            } catch(e) { console.error("Sync Error", e); }
        }

        function updateComparison(csv) {
            const rows = csv.trim().split('\n').slice(1).slice(-15);
            const labels = rows.map(r => r.split(',')[0].split(' ')[1]);
            const cpuData = rows.map(r => parseInt(r.split(',')[1]));
            const memData = rows.map(r => parseInt(r.split(',')[3]));
            const diskData = rows.map(r => parseInt(r.split(',')[5]));

            if(compChart) compChart.destroy();
            compChart = new Chart(document.getElementById('compChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'CPU', data: cpuData, borderColor: '#ff3d71', tension: 0.4, borderWidth: 3, pointRadius: 0 },
                        { label: 'MEM', data: memData, borderColor: '#00d1ff', tension: 0.4, borderWidth: 3, pointRadius: 0 },
                        { label: 'DISK', data: diskData, borderColor: '#00ff9f', tension: 0.4, borderWidth: 3, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true, max: 100,
                            ticks: { color: '#444', font: { size: 10 }, callback: v => v + '%' },
                            grid: { color: 'rgba(255,255,255,0.03)' }
                        },
                        x: { grid: { display: false }, ticks: { color: '#444', font: { size: 10 } } }
                    },
                    plugins: { legend: { display: true, labels: { color: '#666', font: { size: 10 }, usePointStyle: true } } }
                }
            });
        }

        function updateMultiRing(cpu, mem, disk) {
            if(multiRingChart) multiRingChart.destroy();
            multiRingChart = new Chart(document.getElementById('multiRingChart'), {
                type: 'doughnut',
                data: {
                    datasets: [
                        { // Outer Ring: CPU
                            data: [cpu, 100 - cpu],
                            backgroundColor: ['#ff3d71', 'rgba(255,255,255,0.02)'],
                            borderWidth: 0, weight: 0.5
                        },
                        { // Middle Ring: MEM
                            data: [mem, 100 - mem],
                            backgroundColor: ['#00d1ff', 'rgba(255,255,255,0.02)'],
                            borderWidth: 0, weight: 0.5
                        },
                        { // Inner Ring: DISK
                            data: [disk, 100 - disk],
                            backgroundColor: ['#00ff9f', 'rgba(255,255,255,0.02)'],
                            borderWidth: 0, weight: 0.5
                        }
                    ]
                },
                options: {
                    cutout: '50%',
                    spacing: 4,
                    plugins: { legend: { display: false } }
                }
            });
        }

        loadData();
        setInterval(loadData, 10000);
    </script>
</body>
</html>
